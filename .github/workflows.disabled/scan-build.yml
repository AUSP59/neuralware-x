
name: scan-build
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  analyze:
    if: vars.ENABLE_SCANBUILD == 'true'

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install clang tools
        run: sudo apt-get update && sudo apt-get install -y clang-tools
      - name: Build with scan-build
        run: |
          scan-build -v -o scan-reports cmake -S . -B build-scan -G Ninja -DCMAKE_BUILD_TYPE=Debug
          scan-build -v -o scan-reports cmake --build build-scan -j || true
      - uses: actions/upload-artifact@v4
        with:
          name: scan-reports
          path: scan-reports
