# SPDX-License-Identifier: Apache-2.0
name: gitleaks
on:
permissions:
  contents: read
  id-token: none
  actions: read
  pull_request:
  push:
    branches: [ main ]
jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: gitleaks/gitleaks-action@v2
        with:
          args: --no-banner -v

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
