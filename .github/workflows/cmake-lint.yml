name: cmake-format-lint
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  cmakefmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: pip install cmakelang
      - run: |
          files=$(git ls-files "*CMakeLists.txt" "*.cmake")
          [ -z "$files" ] || cmake-format --check $files
      - run: |
          files=$(git ls-files "*CMakeLists.txt" "*.cmake")
          [ -z "$files" ] || cmakelint $files || true
