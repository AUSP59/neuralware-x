name: SLSA Provenance
on:
  push: { tags: ['v*'] }
permissions: { contents: write, id-token: write }
jobs:
  provenance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: slsa-framework/slsa-github-generator/actions/generator@v1.10.0
        with: { upload-assets: true }
