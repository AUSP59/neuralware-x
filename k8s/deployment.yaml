apiVersion: apps/v1
kind: Deployment
metadata: { name: nwx-serve }
spec:
  replicas: 2
  selector: { matchLabels: { app: nwx-serve } }
  template:
    metadata: { labels: { app: nwx-serve } }
    spec:
      containers:
      - name: nwx-serve
        securityContext:
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }
          seccompProfile: { type: RuntimeDefault }
        image: ghcr.io/yourorg/neuralwarex:latest
        args: ["./nwx_serve","/models/model.bundle","8080"]
        env:
        - name: NWX_TOKEN
          valueFrom: { secretKeyRef: { name: nwx-secret, key: token } }
        ports: [{ containerPort: 8080 }]
        readinessProbe: { httpGet: { path: /readyz, port: 8080 }, initialDelaySeconds: 3, periodSeconds: 5 }
        livenessProbe:  { httpGet: { path: /healthz, port: 8080 }, initialDelaySeconds: 10, periodSeconds: 10 }
        resources:
          requests: { cpu: "100m", memory: "128Mi" }
          limits:   { cpu: "500m", memory: "512Mi" }
        volumeMounts: [{ name: model, mountPath: /models }]
      volumes:
      - name: model
        persistentVolumeClaim: { claimName: nwx-model-pvc }
